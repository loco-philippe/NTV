[$openAPI.]
type = [
    "openapi",
    "jsonSchemaDialect" ]
namespace = [
    "info.",
    "servers.",
    "paths.",
    "webhooks.",
    "components.",
    "security.",
    "tags.",
    "externalDocs."     ]

[info.]
type = [
    "title",
    "summary",
    "description",
    "termOfService",
    "version"           ]
namespace = [
    "contact.",
    "license."]

[servers.]
type = [
    "url",
    "description"]
namespace = [
    "variables."]

[variables.]
type = [
    "enum",
    "default",
    "description"]


 